<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // 将路径信息存储在 sessionStorage 中，并重定向到 index.html
      // 这样 index.html 中的脚本就可以读取这个路径并让 React Router 跳转
      sessionStorage.redirect = location.pathname;
      location.href = '/'; // 重要：这里也需要你的仓库名
    </script>
  </head>
  <body>
  </body>
</html>
